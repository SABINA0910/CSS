<!--FLEX BOX
Flexbox is a one dimensional layout method for arranging items in rows or columns. Items flex (expand) to fill additional space or shrink to fit into smaller spaces.

FLEX BOX DIRECTION
* flex direction is the property used to define the direction in a lex container
* row values aligns the flex items horizontally, in a left to right fashion
* column value stacks the flex items vertically from top to bottom
* adding reverse to row or column reverses the order of the items

FLEX DIRECTION = ROW = LEFT TO RIGHT = (1 2 3 4  ->) AND 
FLEX DIRECTION = ROW REVERSE = STARTS AT RIGHT =  ( <--  4 3 2 1) 

TOP TO BOTTOM-COLUMN =  1
                        2
                        3
                        4
                        
                        
BOTTOM TO TOP =     REVERSE - COLUMN =  4
                                        3
                                        2
                                        1
                                    
-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>FLEX-BOX-ROW</title>
    <style>
        *{margin: 0; padding:0;}

        .box {
            height: 100px;
            width: 100px;
            border: 3px solid black;
            margin:5px;
        }
        #heading {margin-left: 200px; color:maroon;}

        #container {
            background-color:antiquewhite;
            height : 300px;
            width: 600px;
            padding: 10px;
            margin: 20px;
            border: 3px solid black;

            display:flex;
            flex-direction: row-reverse;
            
        }

        #box1 { background-color:blue;}
        #box2 { background-color:chartreuse}
        #box3 { background-color:purple}
        #box4 { background-color:crimson;}
        #box5 { background-color:darkgreen;}
        


    </style>

</head>

<body>
    <h1 id="heading">Flex Container</h1>

    <div id="container">
        <div id="box1" class="box">Item 1</div>
        <div id="box2" class="box">Item 2</div>
        <div id="box3" class="box">Item 3</div>
        <div id="box4" class="box">Item 4</div>
        <div id="box5" class="box">Item 5</div>

    </div>





</body>
</html>
