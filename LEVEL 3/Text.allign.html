<!--TEXT ALign
controls the horizontal alignment of text within an element
can take values like left, centre and justify
enhances readability and visual appeal by organizing text neatly
text will be default set in left side -->



<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Align</title>
    <style>
        *{color:white;}
        
        #box1{ height: 100px; width:100px; background-color:brown; text-align: center;}
        #box2{ height: 100px; width:100px; background-color:aqua; text-align: right;}
        #box3{ height: 100px; width:100px; background-color: chartreuse; text-align: left;}

    </style>
</head>
<body>
    <div id="box1" >BOX 1</div><br>
    <div id="box2" >BOX 2</div><br>
    <div id="box3" >BOX 3</div>
</body>
</html>
