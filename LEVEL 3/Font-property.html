<!--FONT SIZE
sets the size of the font in web content
helps in creating responsive designs adaptable to various screen sizes
crucial for ensuring the readability of text on websites-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-size</title>
    <style>
        #one {font-size: 10px;}
        #two {font-size: 15px;}
        #three {font-size: 25px;}
        #four {font-size: 35px;}
    </style>
</head>
<body>
    <p id="one">Hello i am sabina and i live in united states of america</p>
    <p id="two">Hello i am andrew and i live in california</p>
    <p id="three">Hello i am bela and i live in denmark</p>
    <p id="four">Hello i am sam smith and i live in australia</p>
</body>
</html>
