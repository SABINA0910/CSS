<!-- TEXT DECORATION
modifies the appearance of inline text
options include none,underline,overline and line-through
commonly used to remove underlines from hyperlinks for aesthetic purpose-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        #text1 {text-decoration: underline; }
        #text2 {text-decoration: overline; }
        #text3 {text-decoration: line-through;}
        #text4 {text-decoration: none;}
        
        #link{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="text1" >I AM TEXT NUMBER ONE</div><br>
    <div id="text2" >I AM TEXT NUMBER TWO</div><br>
    <div id="text3" >I AM TEXT NUMBER THREE</div><br>
    <div id="text4" >I AM TEXT NUMBER FOUR</div><br>

    <a id="link" href="#">This is a link</a>
</body>
</body>
</html>
