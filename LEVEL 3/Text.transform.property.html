<!--TEXT TRANSFORM PROPERTY
controls the capitalization of text
can be uppercase, lowercase, or capitalize
none value disables text transformation
useful for setting text style and improving typography in web development-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #text1 {text-transform: uppercase;}
        #text2 {text-transform: lowercase;}
        #text3 {text-transform: none;}
        #text4 {text-transform: capitalize;}
    </style>
</head>
<body>
    <h1 id="text1">i am text one</h1><br>
    <h1 id="text2">I AM TEXT TWO</h1><br>
    <h1 id="text3">I am text three</h1><br>
    <h1 id="text4">I am text four</h1>
</body>
</html>
