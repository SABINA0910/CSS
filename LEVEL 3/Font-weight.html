<!--FONT WEIGHT
defines the thickness of characters in a font
can take values like normal, bold, or numeric values(100 to 900)
utilized to emphasize text or create contrast between text elements-->


<!--FONT-STYLE
controls the style of the font, mainly affecting its inclination
common values are normal, italic and oblique
useful for highlighting or distinguishing certain text segments-->


<!DOCTYPE html>
<html lang="en">
<head>

    <title>Font-weight</title>
    <style>

        #one {font-weight: 100; font-style: italic;}
        #two {font-weight:400; font-style:normal;}
        #three {font-weight: 800;font-style:oblique;}
        #four {font-weight: 900;}

    </style>
</head>
<body>

    <p id="one">Hello world i live in united states of america</p>
    <p id="two">Hello world i live in california</p>
    <p id="three">Hello world i live in denmark</p>
    <p id="four">Hello world i live in australia</p>

</body>
</html>
