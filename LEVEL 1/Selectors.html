<!--SELECTORS
selects html elements based on their tag name
syntax: simply use the elements name
helps in applying consistent styles to all instances
straightforward and easy to implement for basic styling-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Element Selectors</title>
    <style>
        h1 {
            color:blue;
        }
        p {
            color:chartreuse;
        }
    </style>
</head>
<body>
    <h1> HELLO WORLD </h1>
    
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur omnis culpa, dicta beatae, deleniti repellat commodi rerum dignissimos fugit quos quam quia dolores est quaerat recusandae sapiente ipsam deserunt ut!</p>

</html>

syntax =  *{
    color: red;
} so all page elements and tag  will be red or given color -->
