<!-- ID AND CLASS property

ID: assigns unique identifier to a single html element
CLASS: allows grouping of multiple html elements to style them collectively
Class properties can be reused across different elements for consistent styling
both properties assist in targeting specific element or groups of elements for precise styling
id selector is defined  by # 
class selector is defined by dot . -->



<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        #first { color: red;}
        #second {color:blue;}

        .first {color:purple;}
        .second {color:green;}

    </style>

</head>
<body>
    <div id="first">FIRST IN CLASS</div><br>
    <div id="second">SECOND IN CLASS</div><br>

    <div class="first">FIRST BOY</div><br>
    <div class="second">SECOND GIRL></div>

</body>
</html>
