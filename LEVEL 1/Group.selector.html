<!--GROUP SELECTOR
styles multiple elements simultaneously
separates selectors with commas
reduces code redundancy and saves time-->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1, h2, h3, h4, h5, h6 {
            color:red;
        } 
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
    <h4>Heading four</h4>
    <h5>Heading five</h5>
    <h6>Heading six</h6>
</body>
</html>
