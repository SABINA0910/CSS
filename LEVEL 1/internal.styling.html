<!--INTERNAL STYLING
styles are placed within <style> tags in the HTML head section
More organized and cleaner than inline styles
allows for some re-use of styles across the page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Property</title>
    <style>
        h1 {
            color:red;
        }
        p {
            color:blue;
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id soluta amet consequatur odit dolor laborum quas itaque vero neque. Impedit.</p>

    <h1>This is the last heading</h1>

</body>
</html>
