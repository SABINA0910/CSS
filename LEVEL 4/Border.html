<!--BORDER
creates outline around html elements
defined by width style and color
includes options like solid, dashed and dotted
can set attribute at once-->
<!--border radius create rounded corners for elements-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Border</title>
    <style>
        *{margin: 0; padding: 0;}
        #button1 {
            height:50px; width: 50px;
            border: 5px solid blue;
            border-radius: 30px;
            box-sizing:content-box;
            margin: 5px 5px 25px 5px;
            padding:10px;
            background-color: chartreuse;
        }    
    </style>
</head>
<body>
    <div id="button1">Click me</div>
</body>
</html>
