<!--Relative Unit VH OR VW
Units based on viewport width (VW) or height (VH) fro responsive design
Essential for creating adaptive layouts eg; 100vh for full screen sections
Useful for defining heights and widths that scale with the viewport-->




<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>vh and vw</title>
    <style>
        #first{
            height: 50vh;
            width: 50vw;
            background-color: chartreuse;       
        }
        
    </style>
</head>
<body>
    <div id="first"></div>
</body>
</html>
