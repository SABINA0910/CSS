<!--BACKGROUND COLOR
sets the background color of an element
syntax: background-color:color;
margin and padding will help the background color to be in the end corner -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background color</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .back_learn {
            color:blue;
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="back_learn">Background Color</div>
</body>
</html>
