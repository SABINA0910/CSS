<!--BACKGROUND-IMAGE
adds an image as a background to elements
define by using background-image:url('path/to/image');
control image repetition using background repeat
adjust image position using background position
manipulate image size using background-size
sets whether the background image scrolls with the element or remain fixed
-->




<!-- first changing the text color and then adding the background image-->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Background-Image</title>
    <style>
        #icon{
            height:300px;
            width:200px;
            background-image: url(myntra.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: top; 
    
        }

    </style>

</head>
<body>
    <div id="icon"></div>
</body>
</body>
</html>
