<!--VISIBILITY PROPERTY
Controls the visibility of elements without changing the layout
can take visible,hidden,or collapse as values
even when hidden the element occupies space'
hidden elements are not accessible to suer interactions-->



<!-- dot " . " is used for class
" # " is used for id  -->

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Visibility</title>
    <style>
        .box{height: 50px; width:50px;}
        #box1{ background-color: aqua; visibility: hidden;}
        #box2{ background-color: chartreuse; visibility: visible;}


    </style>
</head>
<body>
    <div id="box1" class="box">box1</div><br>
    <div id="box2" class="box">box2</div>
</body>
</html>
