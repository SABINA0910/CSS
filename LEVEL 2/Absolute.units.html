<!--ABSOLUTE UNITS
pixel(px) are fixed size units representing a dot on a pc screen
allows for precise control over element dimensions
commonly used in graphics and web design for setting fonts size , margins and more
provides consistency across different browsers
can vary in appearance on high-dots per inch displays(DPI)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .box{ height: 50px; width: 50px;}
        #box1 {background-color:red;}
        #box2 {background-color:yellow;}
        #box3 {background-color:blue;}
    </style>
</head>
<body>
    <div id="box1" class="box">BOX 1</div><br>
    <div id="box2" class="box">BOX 2</div><br>
    <div id="box3" class="box">BOX 3</div>
</body>
</html>
